<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="/src/css/buttons.css" />
  <link rel="stylesheet" href="/src/css/deletebutton.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script type="module" src="index.js"></script>
  <title>Social Media App</title>
</head>

<body>
  <div id="contentContainer">
    <div id="header">
      <img src="/src/images/logo.png" id="logo" />
      <h1 id="title">CYBERCHATTY</h1>
    </div>
    <div id="banner"></div>
    <div id="connectionErrorMsg"></div>
    <form>
      <div id="containerForLoggedIn">
        <button class="cybr-btn del" id="deleteAccBtn">
          DELETE ACCOUNT<span aria-hidden>_</span>
          <span aria-hidden class="cybr-btn__glitch">Cyber_</span>
          <span aria-hidden class="cybr-btn__tag">R25</span>
        </button>
        <br />
        <br />
        <br />
        <div id="loggedInAs"></div>
      </div>
      <div id="createUserDiv">
        <input type="text" id="inputUsername" name="inputUsername" placeholder="Username" />
        <br />
        <input type="password" id="inputPassword" name="inputPassword" placeholder="Password" />
        <br />
        <label id="labelForSelect" for="avatarIMGS">Select avatar image</label>
        <br />
        <select name="avatarIMGS" id="avatarIMGS">
          <option id="roboIMG" value="https://i.ibb.co/qCNj9Wk/robo.png">
            Space Robot
          </option>
          <option id="zombieIMG" value="https://i.ibb.co/6wKSfjr/zombie.png">
            Cyber Zombie
          </option>
          <option id="zubzeroIMG" value="https://i.ibb.co/6DFVVX2/zubzero.png">
            Zub Zero
          </option>
        </select>
        <br />
        <div id="buttons">
          <button class="cybr-btn" id="loginBtn">
            LOG IN<span aria-hidden>_</span>
            <span aria-hidden class="cybr-btn__glitch">Cyber_</span>
            <span aria-hidden class="cybr-btn__tag">R25</span>
          </button>
          <button class="cybr-btn" id="createUserBtn">
            CREATE USER<span aria-hidden>_</span>
            <span aria-hidden class="cybr-btn__glitch">Cyber_</span>
            <span aria-hidden class="cybr-btn__tag">R25</span>
          </button>
        </div>
      </div>
      <br />
      <div id="postMessageContainer">
        <input type="text" id="inputForMessages" placeholder="Enter Message" />
        <button class="cybr-btn" id="postMessageBtn" disabled="true">
          POST MESSAGE<span aria-hidden>_</span>
          <span aria-hidden class="cybr-btn__glitch">Cyber_</span>
          <span aria-hidden class="cybr-btn__tag">R25</span>
        </button>
      </div>
    </form>
    <div id="messagesForUser"></div>
    <div id="displayUsernames">
      <div id="profileInfoContainer"></div>
      <div id="userNameContainer"></div>
    </div>
    <div id="statusUpdatesContainer">
      <br />
    </div>
  </div>
</body>

</html>
